</script>
<form method="post" action="{F_PARSE_LOG}" name="post">
<table width="100%" border="0" cellspacing="1" cellpadding="2">
<!-- IF S_STEP1 -->
  <tr>
    <th align="center" width="100%">{L_PASTE_LOG}</th>
  </tr>
  <tr>
    <td width="100%" align="center" class="row2">&nbsp;<br /><textarea name="log" rows="20" cols="60" id="log" style="width: 450px" class="input"></textarea><br />&nbsp;</td>
  </tr>
</table>
<br />
<table width="100%" border="0" cellspacing="1" cellpadding="0">
  <tr>
    <th align="center" colspan="2">{L_OPTIONS}</th>
  </tr>
  <tr>
    <td width="50%" align="center" valign="top">
      <table width="100%" border="0" cellspacing="1" cellpadding="1" class="borderless">
        <!-- BEGIN options_row -->
        <tr>
          <td width="20" class="row2" align="center"><input type="checkbox" name="{options_row.CBNAME}" value="{options_row.CBVALUE}"{options_row.CBCHECKED} /></td>
          <td width="100%" class="row1" align="left">{options_row.OPTION}</td>
        </tr>
        <!-- END options_row -->
      </table>
    </td>
    <td width="50%" align="center" valign="top">
      <table width="100%" border="0" cellspacing="1" cellpadding="1" class="borderless">
        <!-- BEGIN ranks_row -->
        <tr>
          <td width="20" class="row2" align="center"><input type="checkbox" name="{ranks_row.CBNAME}" value="{ranks_row.CBVALUE}"{ranks_row.CBCHECKED} /></td>
          <td width="100%" class="row1" align="left">{ranks_row.OPTION}</td>
        </tr>
        <!-- END ranks_row -->
      </table>
    </td>
  <tr>
    <th align="center" colspan="2"><input type="submit" name="parse" value="{L_PARSE_LOG}" class="mainoption" /> <input type="button" name="button" value="{L_CLOSE_WINDOW}" onclick="javascript:window.close(); window.opener.window.focus();" class="liteoption" /></th>
  </tr>
</table>
<!-- ELSE -->
  <tr>
    <th align="center">{L_FOUND_MEMBERS}</th>
  </tr>
  <tr>
    <td align="center" class="row1">&nbsp;<br /><textarea name="log" rows="20" cols="20" id="log" class="input">{FOUND_MEMBERS}</textarea><br />&nbsp;</td>
  </tr>
  <tr>
    <th align="center">{L_LOG_DATE_TIME}</th>
  </tr>
  <tr>
    <td align="center" class="row2">
      <input type="text" name="mo" size="3" maxlength="2" value="{MO}" id="mo" class="input" />
      /<input type="text" name="d" size="3" maxlength="2" value="{D}" id="d" class="input" />
      /<input type="text" name="y" size="5" maxlength="4" value="{Y}" id="y" class="input" />
      &nbsp;<input type="text" name="h" size="3" maxlength="2" value="{H}" id="h" class="input" />
      :<input type="text" name="mi" size="3" maxlength="2" value="{MI}" id="mi" class="input" />
      :<input type="text" name="s" size="3" maxlength="2" value="{S}" id="s" class="input" />
    </td>
  </tr>
  <tr>
    <th align="center"><input type="button" name="button" value="{L_LOG_ADD_DATA}" class="mainoption" onclick="javascript:insert_log();" /></th>
  </tr>
<!-- ENDIF -->
</table>
</form>
<!-- INCLUDE page_tail.html -->
