<input type="hidden" name="mode" value="{MODE}" />
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th align="center" colspan="2" >{L_ADD_EVENT_TITLE}</th>
  </tr>
  <tr>
    <td width="50%" align="center" class="row1">{L_NAME}: <input type="text" name="event_name" size="35" maxlength="255" value="{EVENT_NAME}" class="input" />{FV_NAME}</td>

  </tr>
  <tr>
    <th align="center" colspan="2">
    <!-- IF S_ADD -->
    <input type="submit" name="add" value="{L_ADD_EVENT}" class="mainoption" /> <input type="reset" name="reset" value="{L_RESET}" class="liteoption" />
    <!-- ELSE -->
    <input type="submit" name="update" value="{L_UPDATE_EVENT}" class="mainoption" /> <input type="submit"  name="delete" value="{L_DELETE_EVENT}" class="liteoption" />
    <!-- ENDIF -->
    </th>
  </tr>
