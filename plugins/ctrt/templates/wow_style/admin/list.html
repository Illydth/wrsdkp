<!-- INCLUDE ../../../../templates/wow_style/page_header.html -->
<table width="100%" border="0" cellspacing="1" cellpadding="2">
    <tr>
        <th>
          <div align="left">{L_PLUGIN_TITLE}</div>
        </th>
    </tr>
    <tr>
        <td>
        <table width="100%" border="0" cellspacing="1" cellpadding="2" class="borderless">
            <tr class="row2">
            <!-- BEGIN mainmenu_row -->
                <td nowrap="nowrap" {mainmenu_row.CLASS}><div style="padding:.25em">{mainmenu_row.MENU}</div></td>
            <!-- END mainmenu_row -->
                <td nowrap="nowrap" width="100%">&nbsp;</td>
            </tr>
        </table>
        <table border="0" cellspacing="1" cellpadding="2" class="borderless">
            <tr class="row2">
            <!-- BEGIN submenu_row -->
                <td nowrap="nowrap" {submenu_row.CLASS}><div style="padding:0em .25em">{submenu_row.MENU}</div></td>
            <!-- END submenu_row -->
                <td nowrap="nowrap" width="100%">&nbsp;</td>
            </tr>
        </table>
        <br />
<form method="post" action="{F_CONFIG}" name="post">
        <table width="100%" border="0" cellspacing="1" cellpadding="2" class="borderless">
            <tr class="row2">
                <td colspan="3">
                  <div align="left">{L_HELP}</div>
                </td>
            </tr>
                <tr>
                  <th width="5" nowrap="nowrap"></th>
                  <th width="50%" nowrap="nowrap">{L_COL1}</th>
                  <th width="50%" nowrap="nowrap">{L_COL2}</th>
                </tr>
                <!-- BEGIN row -->
                <tr class="{row.ROW_CLASS}">
                    <td width="5" nowrap="nowrap" align="center">
                        <input type="checkbox" name="compare_ids[]" value="{row.ID}" />
                    </td>
                <!-- IF S_ITEMS -->
                    <td width="50%" nowrap="nowrap"><a href="{row.U_ADD}" class="q{row.QUALITY}">{row.COL1}</a></td>
                    <td width="50%" nowrap="nowrap"><a href="{row.U_ADD}">{row.COL2}</a></td>
                <!-- ELSE -->
                    <td width="50%" nowrap="nowrap"><a href="{row.U_ADD}">{row.COL1}</a></td>
                    <td width="50%" nowrap="nowrap"><a href="{row.U_ADD}">{row.COL2}</a></td>
                <!-- ENDIF -->
                </tr>
                <!-- END row -->

                <tr>
                    <td colspan="3">
                      <div align="center" style="padding:.25em;">
                        <input type="submit"  name="delete" value="{L_DELETE}" class="mainoption" />
                      </div>
                    </td>
                </tr>
        </table>
</form>
        </td>
    </tr>
</table>

<!-- INCLUDE ../../../../templates/wow_style/page_tail.html -->
